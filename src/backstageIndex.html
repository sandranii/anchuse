<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>後台管理者系統</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="backstage_manage_header">
        <img src="./images/backstageHeaderLogo.png">
        <div class="title">後台管理者系統</div>
    </header>
    <div class="menageIndex">
        <div class="row ">
            <div class="col-1 ">
              <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active myset_border myset_list_bac" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">首頁</a>
                <a class="list-group-item list-group-item-action myset_border myset_list_bac" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">管理最新消息</a>
                <a class="list-group-item list-group-item-action myset_border myset_list_bac" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages">管理商品</a>
                <a class="list-group-item list-group-item-action myset_border myset_list_bac" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">管理商品訂單</a>
                <a class="list-group-item list-group-item-action myset_border myset_list_bac" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">管理按摩項目</a>
                <a class="list-group-item list-group-item-action myset_border myset_list_bac" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">管理按摩訂單</a>
                <a class="list-group-item list-group-item-action myset_border myset_list_bac" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">管理按摩師</a>
                <a class="list-group-item list-group-item-action myset_border myset_list_bac" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">管理會員帳號</a>
                <a class="list-group-item list-group-item-action myset_border myset_list_bac" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">管理後台帳號</a>
                <a class="list-group-item list-group-item-action myset_border myset_list_bac" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">管理常見問題</a>
                <a class="list-group-item list-group-item-action myset_border myset_list_bac" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">管理折價券</a>
              </div>
            </div>
            <div class="col-11">
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active myset_bac" id="list-home" role="tabpanel" aria-labelledby="list-home-list">123</div>
                <div class="tab-pane fade myset_bac" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">321</div>
                <div class="tab-pane fade myset_bac" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">231</div>
                <div class="tab-pane fade myset_bac" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">111</div>
              </div>
            </div>
          </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
