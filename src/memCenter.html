<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">

<body>

            <div class="content_group">
                <div class="content content1">
                    <div class="edit">
                        <button class="btnLittle">編輯</button>
                    </div>
                    <div class="person_info_item">

                    <div class="person_info_item">

                    <div class="person_info_item">

                    </div>
                    <div class="person_info_item">
                        手機:0912345678
                    </div>
                    <div class="person_info_item">
                        市話:03-12345678
                    </div>
                    <div class="person_info_item">

                </div>
                <div class="content content2">content2</div>

        </div>
    </div>
    <!-- footer -->
</body>
