<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心</title>
    <link rel="stylesheet" href="./reset css.css">
    <link rel="stylesheet" href="./css/style.css/memCenter.css">
</head>

<body>
    <!-- header -->
    <div class="memCenter">
        <div class="member">
            <div class="mem_mug_shot">
                <img src="./pic/ali-morshedlou-WMD64tMfc4k-unsplash.jpg">
            </div>
            <div class="mem_name">無名氏</div>
        </div>
        <div class="mem_banner">
            <img src="./pic/wallhaven-0pw8lp.jpg">
        </div>
        <div class="panel-group">
            <input type="radio" name="panel-radio" id="radio1" class="panel-control" checked>
            <input type="radio" name="panel-radio" id="radio2" class="panel-control">
            <input type="radio" name="panel-radio" id="radio3" class="panel-control">
            <div class="tab-group">
              <label for="radio1" class="active">個人資料</label>
              <label for="radio2">歷史訂單</label>
              <label for="radio3">預約紀錄</label>
            </div>
            <div class="content-group">
              <div class="content content1">content1</div>
              <div class="content content2">content2</div>
              <div class="content content3">content3</div>
            </div>
          </div>
    </div>
    <!-- footer -->
</body>

</html>
