<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>環境介紹</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="background_flower">
        @@include('./layout/header.html')
        <div class="banner">
            <img src="./images/bannerRoom.jpg" alt="室內環境">
        </div>
        <h1 class="sr_only">按摩師介紹</h1>
        <h2 class="main_title">
            <img src="./images/employee.png" alt="環境介紹">
        </h2>
        <section class="employee">
            <h3 class="sub_title">
                <img src="./images/storeEmployee.png" alt="店鋪環境">
            </h3>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h4 class="third_title">
                            <img src="./images/title_Hall.png" alt="接待大廳標題">
                        </h4>
                        <p class="text">
                            大廳佈置使用大理石檯面及簡約木質風<br>
                            呈現視覺上的舒適感<br>
                            讓顧客進入按指穴就有一種回家的放鬆感
                        </p>
                    </div>
                    <div class="col-6 move">
                        <div class="Dframe Dframe_left">
                            <div class="imgFrame">
                                <img src="./images/counter.jpg" alt="環境介紹">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="Rframe"></div>
                        <div class="RimgFrame">
                            <img src="./images/massageRoom.png" alt="按摩空間">
                        </div>
                    </div>
                    <div class="col-6">
                        <h4 class="third_title textMove">
                            <img src="./images/title_Room.png" alt="按摩空間標題">
                        </h4>
                        <p class="text textMove">
                            按摩室皆為單人包間<br>
                            讓顧客享受高級的奢華感<br>
                            同時不被旁人所影響或打擾<br>
                            且內部採用簡約木質風，讓人有回到家的感覺
                        </p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h4 class="third_title">
                            <img src="./images/title_Wash.png" alt="盥洗設備標題">
                        </h4>
                        <p class="text">
                            盥洗室屬於公共設備<br>
                            本館共有 6 間盥洗室<br>
                            在按摩前及按摩後皆可使用<br>
                            每人使用盥洗室的時間一次不可超過 40 分鐘
                        </p>
                    </div>
                    <div class="col-6 imgMove">
                        <div class="Dframe Dframe_right">
                            <div class="imgFrame">
                                <img src="./images/bathroom.jpg" alt="盥洗設備">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        @@include('./layout/footer.html')
    </div>
</body>
</html>
