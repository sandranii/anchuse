<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .Dframe{
            width: 579px;
            height: 580px;
            background: url(./image/image3Dframe_left.png);
        }
        .imgFrame{
            width: 490px;
            height: 490px;
            overflow: hidden;
            margin-left: 87px;
            position: relative;
            z-index: -1;
        }
        .Dframe img{
            width: 100%;
        }
    </style>
</head>
<body>
    <picture class="banner">
        <img src="./image/bannerRoom.jpg" alt="室內環境">
    </picture>
    <h1 class="main_title">
        <img src="./image/employee.png" alt="環境介紹">
    </h1>
    <section class="employee">
        <h2 class="sub_title">
            <img src="./image/storeEmployee.png" alt="店鋪環境">
        </h2>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3 class="third_title">
                        <img src="./image/title_Hall.png" alt="接待大廳標題">
                    </h3>
                    <p class="text">
                        大廳佈置使用大理石檯面及簡約木質風<br>
                        呈現視覺上的舒適感<br>
                        讓顧客進入按指穴就有一種回家的放鬆感
                    </p>
                    <div class="more">
                        <a href="#">查看更多</a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="Dframe">
                        <div class="imgFrame"><img src="./image/counter.jpg" alt="環境介紹"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">

                </div>
                <div class="col-6">
                    <h3 class="third_title">
                        <img src="./image/title_Room.png" alt="按摩空間標題">
                    </h3>
                    <p class="text">
                        按摩室皆為單人包間<br>
                        讓顧客享受高級的奢華感<br>
                        同時不被旁人所影響或打擾<br>
                        且內部採用簡約木質風，讓人有回到家的感覺
                    </p>
                    <div class="more">
                        <a href="#">查看更多</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3 class="third_title">
                        <img src="./image/title_Wash.png" alt="盥洗設備標題">
                    </h3>
                    <p class="text">
                        盥洗室屬於公共設備<br>
                        本館共有 6 間盥洗室<br>
                        在按摩前及按摩後皆可使用<br>
                        每人使用盥洗室的時間一次不可超過 40 分鐘
                    </p>
                    <div class="more">
                        <a href="#">查看更多</a>
                    </div>
                </div>
                <div class="col-6">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
