<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>環境介紹</title>
    <link rel="shortcut icon" href="./images/littleWebLogo.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <script src="./js/employeeScrollTrigger.js" async></script>


</head>
<body>
    <div class="background_flower">
        @@include('./layout/header.html')
        <div class="banner">
            <img src="./images/bannerRoom.jpg" alt="室內環境">
        </div>
        <h1 class="sr_only">按摩師介紹</h1>
        <h2 class="main_title">
            <img src="./images/employee.png" alt="環境介紹">
        </h2>
        <section class="employee">
            <h3 class="sub_title">
                <img src="./images/storeEmployee.png" alt="店鋪環境">
            </h3>
            <div class="container">
                <div class="row row_hall">
                    <div class="col-6 col-12">
                        <h4 class="third_title title_hall">
                            <img src="./images/title_Hall.png" alt="接待大廳標題">
                        </h4>
                        <div class="text text_hall">
                            <p>大廳佈置使用大理石檯面及簡約木質風</p>
                            <p>呈現視覺上的舒適感</p>
                            <p>讓顧客進入按指穴就有一種回家的放鬆感</p>
                        </div>
                    </div>
                    <div class="col-6 col-12 imgMove">
                        <div class="Dframe Dframe_left">
                            <div class="imgFrame">
                                <img src="./images/counter.jpg" alt="接待大廳">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row row_round">
                    <div class="col-6 col-12">
                        <div class="Rframe"></div>
                        <div class="RimgFrame">
                            <img src="./images/massageRoom.png" alt="按摩空間">
                        </div>
                    </div>
                    <div class="col-6 col-12">
                        <h4 class="third_title title_room textMove">
                            <img src="./images/title_Room.png" alt="按摩空間標題">
                        </h4>
                        <div class="text textMove text_room">
                            <p>按摩室皆為單人包間</p>
                            <p>讓顧客享受高級的奢華感</p>
                            <p>同時不被旁人所影響或打擾</p>
                            <p>且內部採用簡約木質風，讓人有回到家的感覺</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row row_bath">
                    <div class="col-6 col-12">
                        <h4 class="third_title title_bath">
                            <img src="./images/title_Wash.png" alt="盥洗設備標題">
                        </h4>
                        <div class="text text_bath">
                            <p>盥洗室屬於公共設備</p>
                            <p>本館共有 6 間盥洗室</p>
                            <p>在按摩前及按摩後皆可使用</p>
                            <p>每人使用盥洗室的時間一次不可超過 40 分鐘</p>
                        </div>
                    </div>
                    <div class="col-6 col-12 imgMove">
                        <div class="Dframe Dframe_right">
                            <div class="imgFrame">
                                <img src="./images/bathroom.jpg" alt="盥洗設備">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        @@include('./layout/footer.html')
    </div>
</body>
</html>
